<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Classes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="font-sans font-bold text-4xl">Utility Classes</h1>
  <section>
    <h2 class="mt-2 ml-2 mr-10 mb-16 mx-auto -ml-2">Margin</h2>
    <h2 class="p-10 bg-sky-600 inline-block">Padding</h2>
  </section>

  <section class="mt-10">
    <h2>Sizing</h2>
    <div class="w-28 h-28 bg-red-600 font-bold font-mono text-2xl">Height & Width</div>
    <div class="bg-green-500 max-w-2xl min-h-screen underline overline line-through">Max-Width & Max-Height</div>
  </section>

  <section class="my-28">
    <h3 class="text-3xl font-bold">Fonts</h3>
    <p>
      <span class="font-borel bg-malam">
        Roboto
      </span>
      Roboto
    </p>
  </section>

  <section class="mb-13">
    <div class="w-24 h-24 bg-sky-500">Color & Bg</div>
    <div class="w-24 h-24 mt-5 bg-gradient-to-l via-black from-red-400 to-green-600">Gradient</div>
  </section>
</body>
</html>
